<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tinder Swipe</title>
</head>
<body>
    <main>
        <section>
            <header>
                <img src="src/tinder-logo.jpg" alt="Tinder logo">
            </header>

            <div class="cards">
                <article>
                    <img src="src/Profile2.jpg" alt="Alex, brown hair man, 25 years old"/>
                    <h2>Alex <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

                <article>
                    <img src="src/Profile.jpg" alt="layla, readhead, 25 years old"/>
                    <h2>layla <span>25</span></h2>
                    <div class="choice nope">NOPE</div>
                    <div class="choice like">LIKE</div>
                </article>

            </div>

            <footer>
                <button class="is-undo" aria-label="undo" ></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class="is-star" aria-label="star"></button>
                <button class="is-fav is-big" aria-label="fav"></button>
                <button class="is-zap" aria-label="zap"></button>
            </footer>
        </section>
    </main>
</body>
</html>
